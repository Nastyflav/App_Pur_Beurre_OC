{% extends "base.html" %}

{% load static %}

{% block content %}

<!-- Masthead-->
<header class="masthead">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
                <h1 class="text-uppercase text-white font-weight-bold">Cr√©ez un compte sur Pur Beurre</h1>
                <hr class="divider my-4" />
            </div>
            <div class="col-lg-6 card">
                <div class="card-header text-white-75">
                  Inscrivez-vous !
                </div>
                <div class="card-body">
                    <form method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group text-left">
                            {{ field.label_tag }}
                            {{ field }}
                        {% if form.errors %}
                            <p class="text-center font-weight-light mb-5">Identifiant ou mot de passe incorrect</p>
                        {% endif %}
                        </div>
                    {% endfor %}
                        <button type="submit" class="btn btn-secondary">Inscription</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>

{% endblock content %}
